version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Simple example
    task:
      prologue:
        commands:
          - sem-version go 1.13
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Download our code
          commands:
            - echo "Hello from Semaphore!"
            - echo $APP_ENV
            - checkout
            - ls -alh
            - go test -v ./...
            - go test -tags cli_tests ./cli_tests
            
